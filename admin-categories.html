<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý danh mục - Quản trị NDT Gift</title>
    <link rel="stylesheet" href="styles/styleAdmin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar giống admin-products.html -->
        <aside class="sidebar">
            <div class="logo">
                <h2><i class="fas fa-gift"></i> NDT Gift</h2>
                <p>Quản trị viên</p>
            </div>
            
            <nav class="menu">
                <a href="admin-dashboard.html" class="menu-item">
                    <i class="fas fa-tachometer-alt"></i> Tổng quan
                </a>
                <a href="admin-products.html" class="menu-item">
                    <i class="fas fa-box"></i> Quản lý sản phẩm
                </a>
                <a href="admin-categories.html" class="menu-item active">
                    <i class="fas fa-list"></i> Quản lý danh mục
                </a>
                <a href="admin-customers.html" class="menu-item">
                    <i class="fas fa-users"></i> Quản lý khách hàng
                </a>
                <a href="admin-orders.html" class="menu-item">
                    <i class="fas fa-shopping-cart"></i> Quản lý đơn hàng
                </a>
                <a href="admin-promotions.html" class="menu-item">
                    <i class="fas fa-tags"></i> Quản lý khuyến mãi
                </a>
            </nav>
            
            <div class="logout">
                <a href="#" onclick="handleLogout()"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <button class="menu-toggle" id="menu-toggle" title="Mở/Đóng menu">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Quản lý danh mục</h1>
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span id="admin-name">Admin</span>
                </div>
            </header>

            <div class="content-wrapper">
                <!-- Form -->
                <div class="form-card">
                    <h2 id="form-title">Thêm danh mục mới</h2>
                    <form id="category-form">
                        <input type="hidden" id="category-id">
                        
                        <div class="form-group">
                            <label>Tên danh mục *</label>
                            <input type="text" id="category-name" required>
                        </div>

                        <div class="form-group">
                            <label>Mô tả</label>
                            <textarea id="category-description" rows="3"></textarea>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Lưu
                            </button>
                            <button type="button" class="btn btn-secondary" onclick="resetForm()">
                                <i class="fas fa-redo"></i> Làm mới
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Table -->
                <div class="table-card">
                    <div class="table-header">
                        <h2>Danh sách danh mục</h2>
                        <input type="text" id="search-input" placeholder="Tìm kiếm..." class="search-input">
                    </div>
                    
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tên danh mục</th>
                                <th>Mô tả</th>
                                <th>Số sản phẩm</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="category-list">
                            <tr>
                                <td colspan="5" class="text-center">Chưa có danh mục nào</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="scripts/admin/adminCore.js"></script>
    <script>
        // Logic xử lý danh mục
        document.addEventListener('DOMContentLoaded', function() {
            loadCategories();
            setupForm();
            setupSearch();
        });

        function loadCategories() {
            const categories = JSON.parse(localStorage.getItem('categories') || '[]');
            const products = JSON.parse(localStorage.getItem('products') || '[]');
            const tbody = document.getElementById('category-list');
            
            if (categories.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center">Chưa có danh mục nào</td></tr>';
                return;
            }
            
            tbody.innerHTML = '';
            
            categories.forEach(cat => {
                const productCount = products.filter(p => p.categoryId == cat.id).length;
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${cat.id}</td>
                    <td>${cat.name}</td>
                    <td>${cat.description || ''}</td>
                    <td>${productCount}</td>
                    <td>
                        <button class="btn-icon" onclick="editCategory(${cat.id})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn-icon btn-danger" onclick="deleteCategory(${cat.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function setupForm() {
            document.getElementById('category-form').addEventListener('submit', function(e) {
                e.preventDefault();
                saveCategory();
            });
        }

        function saveCategory() {
            const id = document.getElementById('category-id').value;
            const name = document.getElementById('category-name').value.trim();
            const description = document.getElementById('category-description').value.trim();
            
            if (!name) {
                alert('Vui lòng nhập tên danh mục!');
                return;
            }
            
            let categories = JSON.parse(localStorage.getItem('categories') || '[]');
            
            if (id) {
                const index = categories.findIndex(c => c.id == id);
                if (index !== -1) {
                    categories[index] = { id: parseInt(id), name, description };
                    alert('Đã cập nhật danh mục!');
                }
            } else {
                const newId = categories.length > 0 ? Math.max(...categories.map(c => c.id)) + 1 : 1;
                categories.push({ id: newId, name, description });
                alert('Đã thêm danh mục!');
            }
            
            localStorage.setItem('categories', JSON.stringify(categories));
            resetForm();
            loadCategories();
        }

        function editCategory(id) {
            const categories = JSON.parse(localStorage.getItem('categories') || '[]');
            const category = categories.find(c => c.id == id);
            
            if (category) {
                document.getElementById('category-id').value = category.id;
                document.getElementById('category-name').value = category.name;
                document.getElementById('category-description').value = category.description || '';
                document.getElementById('form-title').textContent = 'Chỉnh sửa danh mục';
            }
        }

        function deleteCategory(id) {
            const products = JSON.parse(localStorage.getItem('products') || '[]');
            const hasProducts = products.some(p => p.categoryId == id);
            
            if (hasProducts) {
                alert('Không thể xóa danh mục đang có sản phẩm!');
                return;
            }
            
            if (!confirm('Xóa danh mục này?')) return;
            
            let categories = JSON.parse(localStorage.getItem('categories') || '[]');
            categories = categories.filter(c => c.id != id);
            localStorage.setItem('categories', JSON.stringify(categories));
            
            alert('Đã xóa danh mục!');
            loadCategories();
        }

        function resetForm() {
            document.getElementById('category-form').reset();
            document.getElementById('category-id').value = '';
            document.getElementById('form-title').textContent = 'Thêm danh mục mới';
        }

        function setupSearch() {
            document.getElementById('search-input').addEventListener('input', function() {
                const keyword = this.value.toLowerCase();
                document.querySelectorAll('#category-list tr').forEach(row => {
                    const name = row.querySelector('td:nth-child(2)')?.textContent.toLowerCase() || '';
                    row.style.display = name.includes(keyword) || keyword === '' ? '' : 'none';
                });
            });
        }
    </script>
</body>
</html>
