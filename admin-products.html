<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sản phẩm - Quản trị NDT Gift</title>
    <link rel="stylesheet" href="styles/styleAdmin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h2><i class="fas fa-gift"></i> NDT Gift</h2>
                <p>Quản trị viên</p>
            </div>
            
            <nav class="menu">
                <a href="admin-dashboard.html" class="menu-item">
                    <i class="fas fa-tachometer-alt"></i> Tổng quan
                </a>
                <a href="admin-products.html" class="menu-item active">
                    <i class="fas fa-box"></i> Quản lý sản phẩm
                </a>
                <a href="admin-categories.html" class="menu-item">
                    <i class="fas fa-list"></i> Quản lý danh mục
                </a>
                <a href="admin-customers.html" class="menu-item">
                    <i class="fas fa-users"></i> Quản lý khách hàng
                </a>
                <a href="admin-orders.html" class="menu-item">
                    <i class="fas fa-shopping-cart"></i> Quản lý đơn hàng
                </a>
                <a href="admin-promotions.html" class="menu-item">
                    <i class="fas fa-tags"></i> Quản lý khuyến mãi
                </a>
            </nav>
            
            <div class="logout">
                <a href="#" onclick="handleLogout()"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <button class="menu-toggle" id="menu-toggle" title="Mở/Đóng menu">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Quản lý sản phẩm</h1>
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span id="admin-name">Admin</span>
                </div>
            </header>

            <div class="content-wrapper">
                <!-- Form Section -->
                <div class="form-card">
                    <h2 id="form-title">Thêm sản phẩm mới</h2>
                    <form id="product-form">
                        <input type="hidden" id="product-id">
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label>Tên sản phẩm *</label>
                                <input type="text" id="product-name" required>
                            </div>
                            
                            <div class="form-group">
                                <label>Danh mục *</label>
                                <select id="product-category" required>
                                    <option value="">-- Chọn danh mục --</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Giá (₫) *</label>
                                <input type="number" id="product-price" min="0" required>
                            </div>
                            
                            <div class="form-group">
                                <label>Tồn kho *</label>
                                <input type="number" id="product-stock" min="0" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Hình ảnh URL</label>
                            <input type="text" id="product-image" placeholder="images/product.jpg">
                        </div>

                        <div class="form-group">
                            <label>Mô tả</label>
                            <textarea id="product-description" rows="3"></textarea>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">
                                </i> Lưu
                            </button>
                            <button type="button" class="btn btn-secondary" onclick="resetForm()">
                                </i> Làm mới
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Table Section -->
                <div class="table-card">
                    <div class="table-header">
                        <h2>Danh sách sản phẩm</h2>
                        <input type="text" id="search-input" placeholder="Tìm kiếm sản phẩm..." class="search-input">
                    </div>
                    
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tên sản phẩm</th>
                                <th>Danh mục</th>
                                <th>Giá</th>
                                <th>Tồn kho</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody id="product-list">
                            <tr>
                                <td colspan="6" class="text-center">Chưa có sản phẩm nào</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="scripts/admin/adminCore.js"></script>
    <script src="scripts/admin/adminProducts.js"></script>
</body>
</html>
