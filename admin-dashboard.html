<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tổng quan - Quản trị NDT Gift</title>
    <link rel="stylesheet" href="styles/styleAdmin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h2><i class="fas fa-gift"></i> NDT Gift</h2>
                <p>Quản trị viên</p>
            </div>
            
            <nav class="menu">
                <a href="admin-dashboard.html" class="menu-item active">
                    <i class="fas fa-tachometer-alt"></i> Tổng quan
                </a>
                <a href="admin-products.html" class="menu-item">
                    <i class="fas fa-box"></i> Quản lý sản phẩm
                </a>
                <a href="admin-categories.html" class="menu-item">
                    <i class="fas fa-list"></i> Quản lý danh mục
                </a>
                <a href="admin-customers.html" class="menu-item">
                    <i class="fas fa-users"></i> Quản lý khách hàng
                </a>
                <a href="admin-orders.html" class="menu-item">
                    <i class="fas fa-shopping-cart"></i> Quản lý đơn hàng
                </a>
                <a href="admin-promotions.html" class="menu-item">
                    <i class="fas fa-tags"></i> Quản lý khuyến mãi
                </a>
            </nav>
            
            <div class="logout">
                <a href="#" onclick="handleLogout()"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <button class="menu-toggle" id="menu-toggle" title="Mở/Đóng menu">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Tổng quan</h1>
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span id="admin-name">Admin</span>
                </div>
            </header>

            <div class="content-wrapper">
                <div class="stats-grid">
                    <div class="stat-card">
                        <i class="fas fa-box"></i>
                        <div>
                            <h3 id="total-products">0</h3>
                            <p>Sản phẩm</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-shopping-cart"></i>
                        <div>
                            <h3 id="total-orders">0</h3>
                            <p>Đơn hàng</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-users"></i>
                        <div>
                            <h3 id="total-customers">0</h3>
                            <p>Khách hàng</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-dollar-sign"></i>
                        <div>
                            <h3 id="total-revenue">0₫</h3>
                            <p>Doanh thu</p>
                        </div>
                    </div>
                </div>

                <div class="quick-actions">
                    <h2>Thao tác nhanh</h2>
                    <div class="action-buttons">
                        <a href="admin-products.html" class="action-btn">
                            <i class="fas fa-plus-circle"></i>
                            <span>Thêm sản phẩm</span>
                        </a>
                        <a href="admin-orders.html" class="action-btn">
                            <i class="fas fa-eye"></i>
                            <span>Xem đơn hàng</span>
                        </a>
                        <a href="admin-customers.html" class="action-btn">
                            <i class="fas fa-user-plus"></i>
                            <span>Thêm khách hàng</span>
                        </a>
                        <a href="index.html" class="action-btn" target="_blank">
                            <i class="fas fa-store"></i>
                            <span>Xem trang chủ</span>
                        </a>
                        <button id="export-report-btn" class="action-btn" title="Xuất báo cáo đơn hàng">
                            <i class="fas fa-file-export"></i>
                            <span>Xuất báo cáo</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="scripts/admin/adminCore.js"></script>
    <script src="scripts/admin/adminDashboard.js"></script>
</body>
</html>
